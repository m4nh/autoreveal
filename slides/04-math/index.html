  <h3>You can write your nerdy Equations</h3>
  <h4 class="text-pink-500!">MLP Layer Equation</h4>

  <!-- 
  You can use math equations in your slides using KaTeX syntax. See https://revealjs.com/math/ for more info.
  -->

  \[\mathbf{h} = \sigma(\mathbf{W}\mathbf{x} + \mathbf{b})\]
  <p style="font-size: 0.8em; margin-top: 2em">
    where $\mathbf{x}$ is the input vector, $\mathbf{W}$ is the weight matrix,
    $\mathbf{b}$ is the bias vector, $\sigma$ is the activation function, and
    $\mathbf{h}$ is the output
  </p>
