<section>
  <h2>You can make transitions</h2>

  <!--
  Fragments are used to highlight or incrementally reveal individual elements on a slide.
  Every element with the class "fragment" will be stepped through before moving on to the next slide.
  E.G.: powerpoint animation bullets.

  See https://revealjs.com/fragments/ for more info.
  -->
  <div>
    <ul>
      <li class="fragment">First</li>
      <li class="fragment">Second</li>
      <li class="fragment">Third</li>
      <li class="fragment">Fourth</li>
    </ul>
  </div>
  <div class="fragment bg-emerald-400 ml-10! mr-10! rounded-xl mt-4! mb-4!">
    FooterA
  </div>
  <div class="fragment bg-amber-400 ml-10! mr-10! rounded-xl mt-4! mb-4!">
    FooterB
  </div>
  <div class="fragment bg-red-400 ml-10! mr-10! rounded-xl mt-4! mb-4!">
    FooterC
  </div>
</section>
