<section>
  <section>
    <h3>You can dynamically load things</h3>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <p>data-load (smart loading)</p>
        <p>HTML is parsed and included:</p>
        <div data-load="./sample.html"></div>
      </div>
      <div>
        <p>data-load-code (always as code)</p>
        <p>HTML is shown as code:</p>
        <div data-load-code="./sample.html" data-line-numbers></div>
      </div>
    </div>
  </section>

  <section class="diagram-slide">
    <h3>Mermaid Example</h3>
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col items-center">
        <p>data-load (renders diagram)</p>
        <div data-load="./diagram.mermaid"></div>
      </div>
      <div>
        <p>data-load-code (shows source)</p>
        <div data-load-code="./diagram.mermaid" data-line-numbers></div>
      </div>
    </div>
  </section>
</section>
